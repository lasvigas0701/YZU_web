<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Table</title>
  </head>
  <body>
    <table border = "1" width=400 height= 250>
    <tr>
        <td colspan = "3" >1</td>
        <td rowspan = "2" >4</td>
    </tr>
    <tr>
        <td>5</td>
		<td rowspan = "3" >6</td>
		<td rowspan = "2" >7</td>
    </tr>
    <tr>
        <td rowspan = "3">9</td>
        <td>12</td>
    </tr>
    <tr>
        <td colspan="2" rowspan = "2" >15</td>
    </tr>
    <tr>
        <td>18</td>
    </tr>
    </table>
  </body>
</html>
