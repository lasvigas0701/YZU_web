<!DOCTYPE html>
<html lang = "eng" >
   <head>
      <meta charset = "utf-8">
      <title>More Forms</title>
   </head>
   <body>
      <h1>課程滿意度調查</h1>
 
      <form method = "post" action = "http://www.deitel.com">
         <input type = "hidden" name = "recipient" value = "deitel@deitel.com">
         <input type = "hidden" name = "subject"  value = "Feedback Form">
         <input type = "hidden" name = "redirect" value = "main.html">
		 
		  <p>
            <label>請選擇課號:
               <select name = "rating">
                  <option selected>CS106</option>
                  <option>CS125</option>
                  <option>CS140</option>
                  <option>CS147</option>
				  <option>CS149</option>
               </select>
            </label>
         </p>
         <p><label>姓名:
               <input name = "name" type = "text" size = "25">
            </label></p>
		 <p><label>電話:
               <input name = "phone" type = "password" size = "25">
            </label></p>
 
         <p><label>意見:<br>
            <textarea name = "comments" rows = "4" cols = "36">請輸入意見</textarea>
         </label></p>
 
		<p>
			<strong>為何選擇本課程:</strong><br>
 
		<label>
			<input name = "reason" type = "checkbox" value = "easy">好過</label>
		<label>
			<input name = "reason" type = "checkbox" value = "want to learn">想學</label>
		<label>
			<input name = "reason" type = "checkbox" value = "with friends">跟朋友一起</label>
		</p>
 
		<p>
   <strong>對本課程是否滿意?:</strong><br>
   <label>
      <input name = "happy" type = "radio" value = "Very good" checked>非常滿意</label>
   <label>
      <input name = "happy" type = "radio" value = "Good">滿意</label>
   <label>
      <input name = "happy" type = "radio" value = "Soso">普通</label>
   <label>
      <input name = "happy" type = "radio" value = "Don't like">不滿意</label>
   <label>
      <input name = "happy" type = "radio" value = "hate">非常不滿意</label>
</p>

         <p>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Clear">
         </p>
      </form>
   </body>
</html>
