<!DOCTYPE html> 
<html>
   <head>
      <meta charset="utf-8">
      <title>New HTML5 Input Types</title>
   </head>
 
   <body>
      <form method = "post" action = "http://www.deitel.com">
         <p>
            <label>Time:
               <input type = "time" /> (hh:mm)
            </label>
         </p>
         <p>
            <input type = "submit" value = "Submit" />
            <input type = "reset" value = "Clear" />
         </p>
      </form>
   </body>
</html>
