<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8"><title>Table</title>
      <style type="text/css">
          table,th,td { border:1px solid black; }
          table { width : 300px ; height : 100px; }
          #table2 { border-collapse: collapse; }
      </style>
   </head>
   <body>
      <table id = "table2" >
         <tr width : 100px; height : 80px;>
            <td rowspan = "4"; style = "vertical-align: bottom ; color: blue">color: blue</td>
			<td colspan = "2">&nbsp;</td>
         </tr>
		 
         <tr width : 200px; height : 20px;>
            <td colspan = "2"; style = "background-color: red", style = "font-family: courier">font-family: courier</td>
         </tr>
		 
		 <tr width : 200px; height : 20px;>
		 	<td colspan = "2">&nbsp;</td>
         </tr>
		 
		 <tr width : 200px; height : 20px;>
            <td colspan = "2"; style = "background-color: yellow ; font-size : 18pt">font-size : 18 pt</td>
         </tr>
		 
		<tr width : 300px; height : 20px;>
            <td colspan = "3"; style = "text-align : center;">text-align : center</td>
         </tr>
      </table>
   </body>
</html>
