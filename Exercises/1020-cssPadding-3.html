<html>
   <head>
      <meta charset = "utf-8">
      <title>Flowing Text Around Floating Elements</title>
      <style type = "text/css">
			div#box1 {  
					width : 400px;
					height: 200px;
					border : 5px solid red;
					position: absolute;
					top: 10px;
					left: 10px;
					z-index: 1;
				 } 
			div#box2 {
					position : absolute;
					top: 115px;
					left: 115px;
					border : 5px solid yellow;
					width: 400px;
					height: 200px;
					z-index: 2;
				 }

      </style>
   </head>
   <body>
	  <div id="box1"> </div>
		<div id="box2">	</div>

	</body>

</html>
