<html>
   <head>
      <meta charset = "utf-8">
      <title>Flowing Text Around Floating Elements</title>
      <style type = "text/css">
			div#box1 {  
					width : 400px;
					height: 200px;
					border : 5px solid red;
				 } 
			div#box2 {
					margin-top : -105px;
					margin-left : 105px;
					border : 5px solid yellow;
					width: 400px;
					height: 200px;
				 }

      </style>
   </head>
   <body>
	  <div id="box1"></div>
		<div id="box2">	</div>

	</body>

</html>
