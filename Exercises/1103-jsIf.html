<!DOCTYPE html>
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Using Relational Operators</title>
      <script>
 
         var score;
		 var scoreN;
         score = window.prompt( "Please input a score" );
 		 scoreN = parseInt(score);
         if ( scoreN >= 80 ) 
            document.write( "<h1>Your grading is A" );
         else if ( scoreN >=70 )
            document.write( "<h1>Your grading is B" );
         else if ( scoreN >= 60 )
            document.write( "<h1>Your grading is C" );
         else
            document.write( "<h1>Your grading is D" );
      </script>
   </head><body></body>
</html>
