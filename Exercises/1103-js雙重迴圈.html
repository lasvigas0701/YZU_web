<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>
        Nested For Loop 
      </title>
	  <style type = "text/css">
		table{
			width: 200px;
			height: 200px;

			}
	  </style>
      <script>
		var number;
		document.writeln( "<table border=1>");
        for ( var i = 1; i <= 6; i++ ){  
			document.writeln( "<tr>");
			for ( var j = 1; j <= 3; j++ ){
				if (i % 2 != 0 && j % 2 != 0)
				document.writeln( "<td style='background-color:crimson;'>"+"&nbsp"+"</td>");
				else if (i % 2 == 0 && j % 2 != 0)
				document.writeln( "<td style='background-color:royalblue;'>"+"&nbsp"+"</td>");
				else if (i % 2 != 0 && j % 2 == 0)
				document.writeln( "<td style='background-color:royalblue;'>"+"&nbsp"+"</td>");
				else if (i % 2 == 0 && j % 2 == 0)
				document.writeln( "<td style='background-color:crimson;'>"+"&nbsp"+"</td>");
			}	
			document.writeln( "</tr>");
        }
        document.writeln( "</table>" );
      </script>  
   </head><body></body>
</html>
