<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Random Dice Images</title> 
      <style type = "text/css">
         div#box {  
					width : 400px;
					height: 400px;
					border : 1px solid black;
					background: white;
				 } 
      </style>
      <script>
         var R;
         var G;
         var B;
         function start()
         {
            var button = document.getElementById( "ChangeColor" );
            button.addEventListener( "click", setColor, false );
         } // end function startÂ 
         function setColor()
         {
			var color = document.getElementById( "box" );
            var R = Math.floor( 0 + Math.random() * 255 );
			var G = Math.floor( 0 + Math.random() * 255 );
			var B = Math.floor( 0 + Math.random() * 255 );
			var setting = "background:rgb("+R+","+G+","+B+")";
            color.setAttribute( "style", setting );
         } // end function setImage
         window.addEventListener( "load", start, false );
      </script>
   </head>
 <body>
      <form action = "#">
         <input id = "ChangeColor" type = "button" 
            value = "Chang Color">
      </form>
      <div id = "box">
	  </div>
   </body>
</html>
