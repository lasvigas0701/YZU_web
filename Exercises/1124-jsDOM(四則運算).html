<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Using Forms Collection</title>
    <script>
        function start() {
	    var button = document.getElementById( "border" );
	    button.addEventListener( "click", add, false );
        }
        function add() {
	    var x = document.forms;
	    var num1=parseInt(x[0].n1.value);
		var method=(x[0].op.value);
	    var num2=parseInt(x[0].n3.value);
		var result=0;
		switch (method)
		{
			case '+':
			result=num1+num2;
			break;
			case '-':
			result=num1-num2;
			break;
			case '*':
			result=num1*num2;
			break;
			case '/':
			result=num1/num2;
			break;
		}
		document.getElementById("out").innerHTML = result;
	  }
        window.addEventListener( "load", start, false );
    </script>
    </head>
    <body>
      <form action = "#" name="form1">
      <input type = "text" name = "n1"> 
	  <select name="op">
		<option value="+" selected>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	  </select>
      <input type = "text" name = "n3">
      <input id = "border" type = "button" value = "=">
        <span id="out"></span>
      </form>
    </body>
</html>
